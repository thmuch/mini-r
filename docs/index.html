<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MINI/R</title>
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <style>
        canvas {
            width: 80%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<h1>MINI/R</h1>

<p>This is an assembler and machine code simulation for the "Mini" machine, an accumulator or 1-operand machine.
    It is called <a href="https://github.com/thmuch/mini-r">MINI/R</a> because it supports floating-point ("real") arithmetic.
    This demo is running in <a href="https://js-dos.com/">JS-DOS</a>. Have fun &#128513;</p>

<canvas id="jsdos"></canvas>

<script>
    Dos(document.getElementById("jsdos"), {
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
        cycles: 1000,
        autolock: false,
    }).ready(function (fs, main) {
        fs.extract("MINI.zip").then(function () {
            main(["-c", "MINI.EXE"]).then(function (ci) {
                window.ci = ci;
            });
        });
    });
</script>

</body>
</html>
